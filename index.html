<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Book List</title>
</head>
<body>
 
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Book List App</h2>
                <hr>
            </div>
             <div class="col-lg-6">

                <div class="card-box card bg-light mb-3" style="max-width: 25rem;">
                    <div class="card-header">Fill the form</div>
                    <div class="card-body">
                        <form id="book-form">
                             <div class="form-group">
                               <label for="">Book Name</label>
                               <input type="text" class="form-control" id="name-input"  placeholder="">
                             </div>
                             <div class="form-group">
                                <label for="">Book Author</label>
                                <input type="text" class="form-control" id="author-input"  placeholder="">
                              </div>
                              <div class="form-group">
                                <label for="">Book ICBN</label>
                                <input type="text" class="form-control" id="isbn-input"  placeholder="">
                              </div>
                              <button type="submit" class="btn btn-success" >Submit</button>
                        </form>
                    </div>
                  </div>
                  <div class="alert-box" style="max-width: 25rem;">

                  </div>
             </div>
             <div class="col-lg-6">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ICBN</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Book Author</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="book-list">
                    </tbody>
                  </table>
             </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
    <script src="https://kit.fontawesome.com/47229265b7.js"></script>
    <script src="lib/app.js"></script>
</body>
</html>
